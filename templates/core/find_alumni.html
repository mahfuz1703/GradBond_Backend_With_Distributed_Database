{% extends 'base.html' %}
{% load static %}

<title>{% block title %}Find Alumni | GradBond{% endblock %}</title>

{% block extra_css %}
<link rel="stylesheet" href="{% static 'CSS/find_alumni.css' %}">
{% endblock %}

{% block content %}

<div class="container-fluid main">
    <div class="container ">
        <div class="text-center pt-5"><h1>Find Alumni Of Your University</h1></div>
        <form action="{% url 'search_alumni' %}" method="GET">
            {% csrf_token %}
            <div class="row d-flex justify-content-around pt-5">
                <div class="col-lg-5 col-md-10 col-10">
                    <label for="university" class="fs-3 ms-3">University</label><br>
                    <input type="text" name="university" id="university" class="rounded-4 w-100 p-2 border box">
                </div>
                <div class="col-lg-5 col-md-10 col-10">
                    <label for="dept" class="fs-3 ms-3">Department</label><br>
                    <input type="text" name="dept" id="dept" class="rounded-4 w-100 p-2 border box">
                </div>
            </div>
            <div class="row d-flex justify-content-around pt-3">
                <div class="col-lg-5 col-md-10 col-10">
                    <label for="company" class="fs-3 ms-3">Company</label><br>
                    <input type="text" name="company" id="company" class="rounded-4 w-100 p-2 border box">
                </div>
                <div class="col-lg-5 col-md-10 col-10">
                    <label for="job_title" class="fs-3 ms-3">Job Title</label><br>
                    <input type="text" name="job_title" id="job_title" class="rounded-4 w-100 p-2 border box">
                </div>
            </div><br>
            <div class="text-center mt-5">
                <button type="submit" class="baton">Find Now</button>
            </div><br><br>
        </form>
    </div>
</div>

{% endblock %}
